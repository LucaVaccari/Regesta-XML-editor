<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>XML Visual Editor | Register</title>
        <link rel="stylesheet" type="text/css" href="css/register-style.css"></link>
    </head>
    <body>
        <section>
            <h1>REGISTER</h1>
            <br>
            <div class="form" id="myForm">
                <form action="registration.php"  class="form-container" method="POST">
                    <label for="name" id="user" name="user"><b>Name</b></label><br>
                    <input type="text" placeholder="First Name" id="firstName" name="name" required>
                    <input type="text" placeholder="Last Name" id="lastName" name="lastName" required><br>

                    <label for="company" id="user" name="user"><b>Company</b></label><br>
                    <input type="text" placeholder="Company" id="company" name="company" required><br>

                    <label for="email" id="user" name="user"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email" name="email" required>

                    <label for="psw" id="pass" name="pass"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

                    <button type="submit" id="btn" name="btn" class="btn">Register</button>
                    <a href="index.html"><button type="button" class="btn cancel">Cancel</button></a>
                </form>
            </div>
        </section>
    </body>
</html>
